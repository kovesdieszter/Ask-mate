<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <h1>{% block headline %}{% endblock %}</h1>
    <form action="" method="post">
        <p>Title:<br>
            <textarea name="title" rows="2" cols="100">{% block question_title %}{% endblock %}</textarea>
        </p>
        <p>Message:<br>
            <textarea name="message" rows="20" cols="100" required>{% block question_message %}{% endblock %}</textarea>
        </p>
{#        # Eszter#}
        <p>Upload an image:<br>
            <textarea name="image" rows="2" cols="30" src = image  width="200" height="200"> {% block question_image %}{% endblock %}</textarea>
        </p>
        <p>ot
           <button type="submit" >{% block question_submit %}{% endblock %}</button>
        </p>
    </form>
</body>
</html>
