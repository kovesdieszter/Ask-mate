<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <h1>{% block headline %}{% endblock %}</h1>
    <form action="" method="post">
        <p>Title:<br>
            <textarea rows="2" cols="100">{% block question_title %}{% endblock %}</textarea>
        </p>
        <p>Message:<br>
            <textarea rows="20" cols="100">{% block question_message %}{% endblock %}</textarea>
        </p>
        <p>
           <button type="submit" name="submit">{% block question_submit %}{% endblock %}</button>
        </p>
    </form>
</body>
</html>
