<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Question</title>
</head>
<body>
    <a href="/">Main page</a>
    <a href={{ url_for('edit_question',question_id=question.id) }}>Edit</a>
    <h2>{{ question['title'] }}</h2>
    <p>{{ question['message'] }}</p>
    <p><img src="{{ question['image'] }}" width="200" height="200" ></p>

    <h3>Answers:</h3>
        <ol>{% for answer in answer_texts %}
            <li>{{ answer }}</li>
        {% endfor %}
        </ol>

</body>
</html>
