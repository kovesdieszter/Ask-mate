<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Question</title>
</head>
<body>
    <a href="/">Main page</a>
    <a href="{{ url_for('edit_question',question_id=question.id) }}">Edit</a>
    <a href="{{ url_for('delete_question',question_id=question.id) }}">Delete</a>
    <h2>{{ question['title'] }}</h2>
    <p>{{ question['message'] }}</p>
    <p><img src="{{ question['image'] }}" width="200" height="200" ></p>

    <h3>Answers:</h3>
        <ol>{% for answer in answers %}
            <li>{{ answer['message'] }}</li>{{ answer['vote_number'] }}<br>
            <a href="{{ url_for("vote_answer_up", answer_id=answer['id']) }}">Vote up</a>
{#            <a href="{{ url_for("vote_answer_down", answer_id=answer['id']) }}">Vote down</a>#}
        {% endfor %}
        </ol>

<a href="{{ url_for('post_answer',question_id=question.id) }}">Post an answer</a>

</body>
</html>
